<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome, Mane</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-10 max-w-lg w-full text-center fade-in">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">Welcome, Mane</h1>
    <p class="text-gray-600 text-lg mb-6">
      We're glad you're here. Start exploring our site or learn more about what we offer.
    </p>
    <div class="flex justify-center gap-4">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg text-base hover:bg-blue-700 transition">Get Started</button>
      <button class="border border-gray-300 text-gray-800 px-6 py-2 rounded-lg text-base hover:bg-gray-100 transition">Learn More</button>
    </div>
  </div>
</body>
</html>
